spring:
  application:  # 应用名称
    name: exchange-service
  profiles:  #切换到开发环境上面
    active: dev
  cloud:
    nacos:  #配置Nacos的地址
      server-addr: 127.0.0.1:8848
      config:  # 配置文件的扩展名
        file-extension: yaml
    stream:
      rocketmq:
        binder:
          name-server: localhost:9876
        binders:
          order_out: { consumer.orderly:true }
      bindings:
        order_out: { destination: order_in, content-type: application/plain}